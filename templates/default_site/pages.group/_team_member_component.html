<svg version="1.1" class="team_balloon" 
    xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink" 
    viewBox="0 0 292 215" 
    enable-background="new 0 0 292 215" 
    xml:space="preserve"
    >
    <g class="strip" transform="">
        <rect class="back-strip" 
        x="12.846" y="57.767" 
        transform="matrix(0.901 -0.4338 0.4338 0.901 -22.9435 75.0002)" 
        width="280" height="60"/>

        <path class="color-ring" style="fill: #{embed:color};"
            d="M7.414,154.534c5.166,10.73,12.718,19.536,21.703,26.106l111.311-53.597
               c0.467-11.122-1.709-22.517-6.875-33.247c-4.163-8.645-9.872-16.041-16.632-22.027L0.564,127.797
               C1.028,136.814,3.251,145.89,7.414,154.534z"/>
    </g>

    <image overflow="visible" width="152" height="152" 
        xlink:href="{embed:headshot}" 
        transform="matrix(1 0 0 1 -5 62)"
        data-toggle="modal" data-target="#{embed:url_title}"
        >
    </image>
    <text transform="matrix(0.901 -0.4338 0.4338 0.901 141.7178 85.3325)">
        <tspan class="team-member-name" x="0" y="0">{embed:name}</tspan>
        <tspan class="team-member-title" x="0.001" y="21">{embed:position}</tspan>
    </text>
</svg>
