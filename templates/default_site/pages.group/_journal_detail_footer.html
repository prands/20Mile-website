{exp:profile:view member_id="{embed:author_id}"}
<a href="{page_uri}">
<svg version="1.1" class="author-balloon"
    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve"
    id="Layer_1" x="0px" y="0px"
    width="225px" height="113px" 
    viewBox="0 0 225 113" 
    enable-background="new 0 0 225 113" style="z-index: 0;">
    <g>
        <path class="colored-ring" style="fill: #{profile_group_color};"
            d="M0.169,44.832C0.167,53.757,2.4,62.158,6.329,69.518l92.584,0.026c3.934-7.356,6.171-15.758,6.174-24.683
            c0.002-7.19-1.446-14.041-4.062-20.282L4.243,24.553C1.623,30.792,0.172,37.642,0.169,44.832z"/>
        <image overflow="visible" width="110" height="110" 
            xlink:href="{profile_headshot}" 
            transform="matrix(1 0 0 1 -2 0)"
            data-toggle="modal" data-target="#{embed:url_title}"
            >
        </image>
    </g>
</svg>
</a>
<span class="post-label">Posted By</span>
<div class="bar">
     <div class="author-info">
        <div class="name">{title}</div>
        <div class="position">{job_title}</div>
    </div>
{/exp:profile:view}
